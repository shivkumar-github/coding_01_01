<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper scissors</h1>
    <div class="choices">
        <div class="choice" id="scissors"><img src="scissors.png.png" alt="this is scissors"></div>
        <div class="choice" id="rock"><img src="rock.png.png" alt="this is rock"></div>
        <div class="choice" id="paper"><img src="paper.png" alt="this is paper"></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
