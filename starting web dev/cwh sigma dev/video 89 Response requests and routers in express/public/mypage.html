<body>
        <script>
                async function testPost() {
                        // let a = await fetch("/", { method: "POST" })
                        let a = await fetch("/", { method: "PUT" })
                        let b = await a.text();
                        console.log(b);
                }
                testPost();
                // so in short we are taking response from server with fetch with data (url = "/" and request type = post) where code in main.js acting as server send the response text as hello world post which is nothing but a.text()
        </script>
</body>
