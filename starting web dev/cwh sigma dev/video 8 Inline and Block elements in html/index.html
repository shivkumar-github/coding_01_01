<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= device-width, initial-scale= 1.0">
    <title>Inline and block elements</title>
    <style>
      /*inline element allows another elements to come in it's space and block  element take up the whole space*/
      /*we can change their behaviour */
      a{
        background-color: aqua;
      }
      div{
        background-color: bisque;
      }
      span{ /*It is similar to div and is an inline element*/
        background-color: violet;
      }
    </style>
  </head>
  <body>
    <a href="">this is anchor tag and is a inline element</a>
    <div>this is div and it is a block element</div>
    <span>This is span and it is a inline element</span>
  </body>
</html>
