    <!-- container -->

        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row border border-danger">
          <div class="col-md-8 border border-danger"></div>
          <div class="col-6 col-md-4 border border-danger"></div>
        </div>
      
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row border border-danger">
          <div class="col-6 col-md-4 col-sm-6 border border-danger"></div><!--midium devices mein 12 mein se 4 le small devices mein 6 le aur baki mein bhi 6 le-->
          <div class="col-6 col-md-4 border border-danger"></div>
          <div class="col-6 col-md-4 border border-danger"></div>
        </div>
      
        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row border border-danger">
          <div class="col-6 border border-danger"></div>
          <div class="col-6 border border-danger"></div>
        </div>
      </div>

    <!-- Optional JavaScript -->
